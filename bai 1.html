<body>
<!--Câu 1:  Xây dựng hàm giải phương trình bậc nhất, biết tham số là các hệ số nguyên a, b. Hàm trả về nghiệm của phương trình theo tham số đã cho.-->
<!--Viết chương trình sử dụng hàm vừa xây dựng để giải phương trình bậc nhất với hệ số a = 5; b = 8.-->
<!--Tổng điểm: 15-->
<!--Xây dựng hàm: 10-->
<!--Sử dụng hàm: 2-->
<!--Viết mã sạch:  3-->
<form>
    Nhập số a: <input type="text" id="a" value=""/> <br/>
    Nhập số b: <input type="text" id="b" value=""/> <br/>
    <span id="result"></span> <br/>
    <button onclick="Giaipt()"> tìm nghiệm</button>
</form>

<script>
     let a;
     let b;
    function Giaipt(){
     a = document.getElementById('a').value;
     b = document.getElementById('b').value;
        if (a == 0 && b == 0){
            alert('Phương trình vô số nghiệm');
        }
        else if (a != 0 && b == 0){
            alert('Phương trình có nghiệm x = 0');
        }
        else if (a == 0 && b != 0){
            alert("Phương trình vô nghiệm");
        }
        else {
            alert('Phương trình có nghiệm x = ' + (-b/a));
        }
    }
</script>
