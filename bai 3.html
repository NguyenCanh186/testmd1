<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Câu 3: Viết hàm đếm số ký tự nguyên âm trong một chuỗi cho trước. Hàm có 1 tham số truyền vào mà một mảng các ký tự. Hàm trả về false nếu không có ký tự nguyên âm nào.-->
<!--Viết chương trình nhập vào một chuỗi bất kỳ. Gọi hàm tìm số ký tự nguyên âm vừa xây dựng ở trên.-->
<!--Nguyên âm là các ký tự: a, o, e, u, i-->


<input type="text" id="a">
<button onclick="timkiem()">tim kiem</button>
<script>
    function kiemtra(chuoi) {
        let cnt = 0;
        let arr =[];
        let na = ["a", "i", "u", "e", "o"];
        arr = Array.from(chuoi);
        for (let i = 0; i < arr.length; i++) {
            if(na.includes(arr[i])){
                cnt++
            }
        }
        if(cnt>0){
            alert("co " + cnt + " ki tu nguyen am")
        } else{
            alert("khong co ki tu nguyen am nao")
        }
    }
    function timkiem(){
        let a = document.getElementById("a").value;
        kiemtra(a);
    }
</script>
</body>
</html>
